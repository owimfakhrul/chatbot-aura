services:
  - type: web
    name: chatbot-backend
    env: python
    buildCommand: "apt-get update && apt-get install -y poppler-utils tesseract-ocr && pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
